<!DOCTYPE html>
<html>
<head>
	<title> Amrit Pokhrel Personal Portfolio </title>
	<style >
		.main{
		text-align:center;
	}
	</style>
</head>
<body>

<div id="Loading"> Loading... </div>

<div class="main" id ="mainContainer" hidden>
<img  
width="100" 
height="100"
id="profileImage">
<nav>
	<a href="index.html" > Home</a>
</nav>	

<h2 id="fullName"> </h2>
<p id ="bio"> </p>

</div>

<script>
	fetch("https://api.github.com/users/amritpokhrel")
	.then(response=>response.json())
	.then(function(data){
		console.log(data)

		let followersCount = data['followers']
		let followersInfo= 'Followers on Github ${followersCount}'
		document.getElementById('profileImage').src = data['avatar_url']
		document.getElementById('fullName').textContent = data['name']
		document.getElementById('bio').textContent = data['bio']
		document.getElementById('followersInformation').textContent = followersInfo
		document.getElementById('repoLink').href = data['repos_url']
		document.getElementById('githubLink').href=data['html_url']

		document.getElementById('mainContainer'). hidden=false
		document.getElementById('Loading'). hidden= true
	})
</script>
